<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>新規登録</title>
</head>
<body>
    <h1>新規登録画面</h1>
    <form action="/register" method="post" th:object="${user}">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <div>
            <label for="userName">ユーザー名:</label>
            <input type="text" id="userName" name="userName" th:field="*{userName}" required="required"/>
        </div>
        <div>
            <label for="email">メールアドレス:</label>
            <input type="email" id="email" name="email" th:field="*{email}" required="required"/>
        </div>
        <div>
            <label for="password">パスワード:</label>
            <input type="password" id="password" name="password" th:field="*{password}" required="required"/>
        </div>
        <button type="submit">登録</button>
    </form>
    <p><a th:href="@{/login}">ログイン画面へ</a></p>
</body>
</html>
