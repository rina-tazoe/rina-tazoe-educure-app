<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>支出登録</title>
</head>
<body>
    <h1>支出登録</h1>
    <form action="/expenses/input" method="post" th:object="${expense}">
        <div>
            <label for="date">日付:</label>
            <input type="date" id="date" th:field="*{date}" required>
            <span th:if="${#fields.hasErrors('date')}" th:errors="*{date}">Date Error</span>
        </div>
        <div>
            <label for="category">カテゴリ:</label>
			<select id="category" name="category" th:field="*{category}">
			    <option value="">-- 選択してください --</option>
			    <option th:each="category : ${expenseCategories}" th:value="${category.categoryId}" th:text="${category.categoryName}"></option>
			</select>
            <span th:if="${#fields.hasErrors('category')}" th:errors="*{category}">Category Error</span>
        </div>
        <div>
            <label for="description">摘要:</label>
            <input type="text" id="description" th:field="*{description}">
            <span th:if="${#fields.hasErrors('description')}" th:errors="*{description}">Description Error</span>
        </div>
        <div>
            <label for="amount">金額:</label>
            <input type="number" id="amount" th:field="*{amount}" required>
            <span th:if="${#fields.hasErrors('amount')}" th:errors="*{amount}">Amount Error</span>
        </div>
        <button type="submit">登録</button>
    </form>
    <br/>
    <a th:href="@{/expenses/list}">支出一覧に戻る</a>
</body>
</html>
