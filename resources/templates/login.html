<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>ログイン画面</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <style>
        .links button:last-child {
            margin-top: 10px; /* ボタンの上に 10px の余白を追加 */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ログイン画面</h1>
        <div th:if="${error}" class="error-message">
            <p th:text="${error}"></p>
        </div>
        <form th:action="@{/login}" method="post">
            <div class="form-group">
                <label for="userId">ユーザーID:</label>
                <input type="email" id="userId" name="userId" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="password">パスワード:</label>
                <input type="password" id="password" name="password" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">ログイン</button>
        </form>
		<div class="links">
		    <div>
		        <button onclick="window.location.href='/register'">新規登録</button>
		    </div>
		    <div>
		        <button type="button" onclick="window.location.href='/reset-password'">パスワードを忘れた方</button>
		    </div>
		</div>
    </div>
</body>
</html>
