<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>カテゴリ管理</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div class="container">
        <h1>カテゴリ管理</h1>
        <div th:if="${message}" class="alert alert-success">
            <p th:text="${message}"></p>
            </div>
        <table>
            <thead>
                <tr>
                    <th>カテゴリ名</th>
                    <th>カテゴリの種類</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="category : ${categories}">
                    <td th:text="${category.categoryName}"></td>
                    <td th:text="${category.categoryType}"></td>
                    <td>
                        <a th:href="@{/admin/category/edit/{id}(id=${category.categoryId})}" class="btn btn-info btn-sm">編集</a>
                        <a th:href="@{/admin/category/delete/{id}(id=${category.categoryId})}" class="btn btn-danger btn-sm" onclick="return confirm('削除してもよろしいですか？')">削除</a>
                        </td>
                </tr>
            </tbody>
        </table>
        <div class="navigation">
            <a th:href="@{/main}" class="btn btn-secondary">メイン画面へ</a>
            <a th:href="@{/admin/category/add}" class="btn btn-success">カテゴリ追加</a>
            </div>
    </div>
</body>
</html>
