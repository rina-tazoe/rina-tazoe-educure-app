<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>ログイン画面</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div class="container">
        <h1>ログイン画面</h1> <div th:if="${error}" class="error-message">
            <p th:text="${error}"></p>
        </div>
        <form th:action="@{/login}" method="post">
            <div class="form-group">
                <label for="userId">ユーザーID:</label> <input type="email" id="userId" name="userId" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="password">パスワード:</label>
                <input type="password" id="password" name="password" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">ログイン</button> </form>
        <div class="links">
            <a th:href="@{/register}">新規登録</a>
            <a th:href="@{/reset-password}">パスワードを忘れた方</a>
        </div>
    </div>
</body>
</html>
