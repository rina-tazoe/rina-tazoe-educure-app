<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>パスワード再設定</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div class="container">
        <h1>パスワード再設定</h1>
        <div th:if="${message}" class="alert alert-info">
            <p th:text="${message}"></p>
        </div>
        <form th:action="@{/reset-password}" method="post">
            <div class="form-group">
                <label for="userId">メールアドレス:</label>
                <input type="email" id="userId" name="email" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="newPassword">新しいパスワード:</label>
                <input type="password" id="newPassword" name="newPassword" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">再設定</button>
        </form>
        <div class="links">
            <a th:href="@{/login}">ログイン画面へ</a>
        </div>
    </div>
</body>
</html>
