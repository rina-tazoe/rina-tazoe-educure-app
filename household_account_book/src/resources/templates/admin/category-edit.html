<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>カテゴリ編集</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div class="container">
        <h1>カテゴリ編集</h1>
        <form th:action="@{/admin/categories/edit}" th:object="${category}" method="post">
            <input type="hidden" th:field="*{categoryId}">
            <div>
                <label for="categoryName">カテゴリ名:</label>
                <input type="text" id="categoryName" th:field="*{categoryName}" required>
            </div>
            <div>
                <label for="color">色:</label>
                <input type="text" id="color" th:field="*{color}">
                <small>例: 赤, 緑, 青, 黄 など</small>
            </div>
            <button type="submit" class="button">更新</button>
        </form>
        <a th:href="@{/admin/categories}" class="button">カテゴリ一覧へ戻る</a>
    </div>
</body>
</html>
