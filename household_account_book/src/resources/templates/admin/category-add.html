<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>カテゴリ追加</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div class="container">
        <h1>カテゴリ追加</h1>
        <form th:action="@{/admin/categories/add}" th:object="${category}" method="post">
            <div>
                <label for="categoryName">カテゴリ名:</label>
                <input type="text" id="categoryName" th:field="*{categoryName}" required>
            </div>
            <div>
                <label for="color">色:</label>
                <select id="color" th:field="*{color}">
                    <option value="">選択してください</option>
                    <option th:each="color : ${colorOptions}" th:value="${color}" th:text="${color}"></option>
                </select>
            </div>
            <button type="submit" class="button">追加</button>
        </form>
        <a th:href="@{/admin/categories}" class="button">カテゴリ一覧へ戻る</a>
    </div>
</body>
</html>
