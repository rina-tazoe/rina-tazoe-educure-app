spring.application.name=insurance_quote_proposal
# データベース接続設定 (PostgreSQL)
server.port=9090
spring.datasource.url=jdbc:postgresql://localhost:5432/insurance_quote_proposal
spring.datasource.username=hogeuser
spring.datasource.password=hoge
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA (Hibernate) 設定
# エンティティ変更時に自動でDBスキーマを更新（開発時のみ推奨）
# ★ここをcreateからupdateに変更します★
spring.jpa.hibernate.ddl-auto=update 
# 本番環境では自動更新を無効にする場合は以下を有効にしてください (↑とどちらか一方のみ有効)
# spring.jpa.hibernate.ddl-auto=none

# data.sqlの実行は引き続き行います
spring.sql.init.mode=always
spring.sql.init.data-locations=classpath:data.sql

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true
# 実行されるSQLをログに出力

# Thymeleaf 設定
spring.thymeleaf.cache=false
# 開発中はキャッシュを無効にする
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

# Spring Security 設定 (もし使用している場合)
# security.filter.order= -100 # もしSpring SecurityがThymeleafを邪魔するなら調整