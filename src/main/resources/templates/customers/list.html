<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>顧客一覧</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <style>
        /* 必要に応じてスタイルを調整してください */
        .container { max-width: 900px; margin: auto; padding: 20px; border: 1px solid #ddd; border-radius: 8px; }
        h1 { text-align: center; color: #333; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
        .button-group a {
            display: inline-block;
            padding: 5px 10px;
            margin-right: 5px;
            text-decoration: none;
            color: #fff;
            background-color: #007bff;
            border-radius: 4px;
        }
        .button-group a.edit { background-color: #ffc107; color: #212529; }
        .button-group a:hover { opacity: 0.8; }
        .message-area { margin-bottom: 15px; }
        .alert { padding: 10px; border-radius: 4px; }
        .alert-success { background-color: #d4edda; color: #155724; border-color: #c3e6cb; }
        .alert-danger { background-color: #f8d7da; color: #721c24; border-color: #f5c6cb; }
        .no-data { text-align: center; margin-top: 20px; color: #666; }
        .footer-links { text-align: center; margin-top: 30px; }
        .footer-links a { margin: 0 10px; text-decoration: none; color: #007bff; }
        .footer-links a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <div class="container">
        <h1>顧客一覧</h1>

        <div class="message-area">
            <div th:if="${message}" class="alert alert-success" th:text="${message}"></div>
            <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
        </div>

        <table th:if="${!customers.isEmpty()}">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>氏名</th>
                    <th>生年月日</th>
                    <th>保険登録日</th>
                    <th>最新見積もり金額</th>
                    <th>登録者</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="customer : ${customers}">
                    <td th:text="${customer.id}">1</td>
                    <td th:text="${customer.lastName} + ' ' + ${customer.firstName}">山田 太郎</td>
                    <td th:text="${#temporals.format(customer.dateOfBirth, 'yyyy年MM月dd日')}">2000年01月01日</td>
                    
                    <td th:text="${#temporals.format(customer.registeredAt, 'yyyy年MM月dd日')}">2024年07月21日</td>
                    
                    <td th:if="${customer.latestMonthlyPremium != null}" th:text="${#numbers.formatInteger(customer.latestMonthlyPremium, 1, 'COMMA')} + '円'">12,000円</td>
                    <td th:unless="${customer.latestMonthlyPremium != null}">-</td>

                    <td th:text="${customer.registeredUserName}">登録ユーザー名</td> 
                    
                    <td>
                        <div class="button-group">
                            <a th:href="@{'/customers/' + ${customer.id} + '/estimates'}">詳細</a>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
        
        <p th:if="${customers.isEmpty()}" class="no-data">顧客が登録されていません。</p>

        <div class="footer-links">
            <a th:href="@{/home}">ホームに戻る</a>
        </div>
    </div>
</body>
</html>
