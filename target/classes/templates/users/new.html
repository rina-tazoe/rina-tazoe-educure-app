<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新規ユーザー画面</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    
	
</head>
<body>
    <div class="container">
        <h1>新規ユーザー画面</h1>

        <form th:action="@{/users/new}" th:object="${userForm}" method="post">
            <div th:if="${#fields.hasErrors('global')}" class="alert alert-danger">
                <p th:each="err : ${#fields.errors('global')}" th:text="${err}"></p>
            </div>

            <div class="form-group">
                <label for="username">ユーザー名:</label>
                <input type="text" id="username" th:field="*{username}" required>
                <span th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="error-message"></span>
            </div>
            <div class="form-group">
                <label for="password">パスワード:</label>
                <input type="password" id="password" th:field="*{password}" required>
                <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="error-message"></span>
            </div>
            <div class="form-group">
                <label for="confirmPassword">パスワード（確認）:</label>
                <input type="password" id="confirmPassword" th:field="*{confirmPassword}" required>
                <span th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}" class="error-message"></span>
            </div>
            <div class="form-group">
                <label for="roleId">役割:</label>
                <select id="roleId" th:field="*{roleId}" required>
                    <option value="">選択してください</option>
                    <option th:each="role : ${roles}" th:value="${role.id}" th:text="${role.name}"></option>
                </select>
                <span th:if="${#fields.hasErrors('roleId')}" th:errors="*{roleId}" class="error-message"></span>
            </div>

            <div class="button-group">
				<button type="submit" class="btn btn-primary">追加</button>
                <a th:href="@{/home}" class="home-button">ホームに戻る</a>
            </div>
        </form>
    </div>
</body>
</html>
